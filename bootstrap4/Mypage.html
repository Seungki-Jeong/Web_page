<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" style="margin-left: 100px;" style="margin-right: 100px;" href="#">
        <img src="images/logo.png" alt="Logo" style="height:50px;">
        </a>
    </nav>
</nav>

<div class="container">
    <div class="row" style="margin-top: 20px;">
        <div class="col-2">
            <h2>Menu</h2>
            <ul class="nav flex-column nav-pills">
              <li class="nav-item">
                <a class="nav-link active" href="#">회귀</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">분류</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">군집화</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">텍스트 번역</a>
              </li>
            </ul>

            <ul class="nav nav-pills">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">맴버</a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Link 1</a>
                    <a class="dropdown-item" href="#">Link 2</a>
                    <a class="dropdown-item" href="#">Link 3</a>
                  </div>
                </li>
              </ul>

        </div> 
        <div class="col-9">
            <br>
            <h3><strong>다중 선형회귀</strong> - <small>Iris Sepal Width는?</small></h3>
            <hr>
            <form action="/regression" method="POST">
                <table class="table table-borderless">
                    <tr>
                        <td style="text-align: right;">Sepal Lenght</td>
                        <td>
                            <input type="text" class="form-control" id="slen" placeholder="Sepal Lenght" name="slen">
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right;">Petal Lenght</td>
                        <td>
                            <input type="text" class="form-control" id="plen" placeholder="Petal Lenght" name="plen">
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right;">Petal Width</td>
                        <td>
                            <input type="text" class="form-control" id="pwid" placeholder="Petal Width" name="pwid">
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right;">품종</td>
                        <td>
                            <select class="form-control" id="species" name="species">
                                <option value="0">Setota</option>
                                <option value="1">Versicolor</option>
                                <option value="2">Virginica</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="btn btn-primary">확인</button>&nbsp;&nbsp;
                            <button type="reset" class="btn btn-secondary">취소</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div> 

        
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center fixed-bottom">
        <span class="navbar-text">
            Copyright &copy; 2020 AI Innovator
          </span>
    </nav>
</div>

</body>
</html>
